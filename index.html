<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="backgroundslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>  
    <div class="slider-container">
        <div class="slide active" style="background-image: url('field-corn-air-frisch-158827.jpeg');"></div>

        <div class="slide" style="background-image: url('1.jpg');"></div>

        <div class="slide" style="background-image: url('2.jpg');"></div>

        <div class="slide" style="background-image: url('3.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="backgroundslider.js"></script>
</body>
</html>
